<section data-ng-controller="ItemsController" data-ng-init="newItem()">
<!-- <container class="forms"> -->
  <form class="form-horizontal" data-ng-submit="create()">
    <div class="control-group">
      <label class="control-label" for="name">Title</label>
      <div class="controls">
        <input type="text" data-ng-model="newItem.name" id="name" placeholder="Title" required>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="description">Content</label>
      <div class="controls">
        <textarea data-ng-model="newItem.description" id="description" cols="30" rows="10" placeholder="Content"></textarea>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input type="submit" class="btn">
      </div>
    </div>
  </form>
<!-- </container> -->
</section>
