<section data-ng-controller="ItemsController" data-ng-init="loadAll()">
  <h2> Welcome {{global.user.Profile.firstName}}</h2>
  <ul class="articles unstyled">
    <li data-ng-repeat="item in items">
      <span>{{item.updatedAt | date:'medium'}}</span>
      <span>{{item.userProfile.firstName}}</span>
      <h2><a data-ng-href="#!/items/{{item.id}}">{{item.name}}</a></h2>
      <div>{{item.description}}</div>
    </li>
  </ul>

  <a class="btn" href="/#!/items"> Borrow Item from Sh@reBox</a>
  <a class="btn" href="/#!/items/create">Add Item to Sh@reBox</a>
  <h1 data-ng-hide="!items || items.length">No Items Yet. <br> Why don't you <a href="/#!/items/create">Create One</a>?</h1>
</section>
