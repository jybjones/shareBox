<section data-ng-controller="ArticlesController">
<section id="items">
<div class="page-header">
  <h2> Welcome {{global.user.Profile.firstName}}</h2>
  </div>

  <p class="lead"><h3>Create a post about anything in the neighborhood.</h3></p>
  <section data-ng-controller="ArticlesController" class="signin container-fluid">
	<form role ="form" class="form-horizontal" data-ng-submit="create()">
		<div class="control-group">
      <div class="row">
      <div class="col-xs-12">
			<label class="control-label-text-align-center" for="title">Title</label>
			<div class="controls" "input-group input-group-lg">
				<input type="text" class="form-control"data-ng-model="title" id="title" placeholder="Title" required>
			</div>
		</div>
    </div>
    </div>

		<div class="row">
      <div class="col-xs-12">
      <div class="control-group">
			<label class="control-label-text-align-center" for="content">Content</label>
			<div class="controls">
				<textarea class="form-control" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
			</div>
      </div>
      </div>

		</div>
		<div class="control-group">
			<div class="controls">
				 <button type="submit" id="" class="btn btn-primary">Submit&nbsp;</button>
			</div>
		</div>
	</form>
</section>
