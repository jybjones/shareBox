<section data-ng-controller="profileController">
  <div class="control-group">
  <label for="firstName" class="control-label">First Name</label>
  <div class="controls">
    <input id="firstName" type="text" name="firstName" placeholder="First Name"/>
  </div>
</div>
<div class="control-group">
  <label for="lastName" class="control-label">Last Name</label>
  <div class="controls">
    <input id="lastName" type="text" name="lastName" placeholder="Last Name"/>
  </div>
</div>
<div class="control-group">
  <label for="adress1" class="control-label">Address1</label>
  <div class="controls">
    <input id="address1" type="text" name="address1" placeholder="Address1"/>
  </div>
</div>
<div class="control-group">
  <label for="address2" class="control-label">Address2</label>
  <div class="controls">
    <input id="address2" type="text" name="address2" placeholder="Address2"/>
  </div>
</div>
<div class="control-group">
  <label for="city" class="control-label">City</label>
  <div class="controls">
    <input id="city" type="city" name="city" placeholder="City"/>
  </div>
</div>
<div class="control-group">
  <label for="postalCode" class="control-label">PostalCode</label>
  <div class="controls">
    <input id="postalCode" type="postalCode" name="postalCode" placeholder="PostalCode"/>
  </div>
</div>
<div class="form-actions">
  <button type="submit" class="btn btn-primary">Save&nbsp;</button>
</div>
</section>
